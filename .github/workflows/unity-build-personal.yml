name: Unity Build (Personal License)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  acquire-activation-file:
    name: Acquire Unity Activation File
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create activation file
        uses: game-ci/unity-request-activation-file@v2
        id: getManualLicenseFile
        with:
          unityVersion: 6000.1.5f1

      - name: Upload activation file
        uses: actions/upload-artifact@v3
        with:
          name: Manual-Activation-File
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}
          retention-days: 1

      - name: Information
        run: |
          echo "### Manual Activation Required! ###"
          echo ""
          echo "1. Download the Manual-Activation-File artifact from this workflow run"
          echo "2. Visit https://license.unity3d.com/manual"
          echo "3. Upload the .alf file and sign in with your Unity account"
          echo "4. For Personal license, you'll need to use Unity's automatic activation"
          echo ""
          echo "Alternative: Use Unity Personal Edition activation in CI"
          echo "See: https://game.ci/docs/github/activation"

  build-with-personal:
    name: Build with Unity Personal
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - WebGL
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-
      
      # For Personal License, we need to use Unity's activation
      - name: Unity - Activate
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 6000.1.5f1
      
      - name: Build Unity project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: 6000.1.5f1
          buildName: LazyPortfolio
          buildsPath: build
          # Personal license doesn't require UNITY_LICENSE secret
          allowDirtyBuild: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 30
      
      # Special handling for WebGL builds
      - name: Prepare WebGL for GitHub Pages
        if: matrix.targetPlatform == 'WebGL'
        run: |
          mkdir -p public
          cp -r build/WebGL/LazyPortfolio/* public/
      
      - name: Upload WebGL to GitHub Pages artifact
        if: matrix.targetPlatform == 'WebGL'
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy-pages:
    needs: build-with-personal
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
